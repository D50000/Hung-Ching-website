<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>HungChing Limited Com</title>
    <style type="text/css">
        html {
            background-image: url(image/blackstreet200.png);
            background-position: center center;
        }
        
        body {
            background-image: url(image/BG_Product.jpg);
            background-position: center 0;
            background-repeat: no-repeat;
        }
        
        .style1 {
            font-size: 18px;
            font-family: "微軟正黑體";
            font-weight: bold;
        }
        
        .style4 {
            color: #CCCCCC
        }
    </style>
</head>

<body>
    <div align="center">
        <div class="nav_top">
            <div>
                <image src="image/navbar_en1.png">
                    <nav class="nav">
                        <a href="../index.htm" class="nav_button">Home</a>
                        <a href="Intro.htm" class="nav_button">Introduction</a>
                        <a href="Product.htm" class="nav_button">Product</a>
                        <a href="Photo.htm" class="nav_button">Com Photo</a>
                        <a href="Map.htm" class="nav_button">Map</a>
                        <a href="Com.htm" class="nav_button">Contect us</a>
                    </nav>
            </div>
        </div>
        <table width="1000" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td height="350">&nbsp;</td>
            </tr>
            <tr>
                <td class="center container_center_outside style1">
                    <div>Customized designs are welcome for cooperative new product.</div>
                    <div>Products displayed in this catalogue are just part of our business range. Please contact us for more details.</div>
                </td>
            </tr>
            <tr>
                <td class="td_style">
                    <div>
                        <div class="flex-container container_center_outside">
                            <div style="width: 40%">Metal</div>
                            <div style="width: 40%">Plastic</div>
                        </div>
                        <div class="flex-container container_center_outside">
                            <div style="width: 40%">
                                <a href="MPIntro.htm">
                                    <image class="btn_style" src="image/Mbtn.png" id="MPIntro" onmousemove="imageGrow()" onmouseout="resetImage()">
                                </a>
                            </div>
                            <div style="width: 40%">
                                <a href="PPIntro.htm">
                                    <image class="btn_style" src="image/Pbtn.png" id="PPIntro" onmousemove="imageGrow()" onmouseout="resetImage()">
                                </a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="td_style">
                    <div class="flex-container">
                        <div>Product Catalogue</div>
                    </div>
                    <div class="flex-container">
                        <div>
                            <a href="Cat.htm">
                                <image class="btn_style" src="image/CatalogueBtn.png" id="Catalogue" onmousemove="imageGrow('this.id')" onmouseout="resetImage()">
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div align="center" style="color: #3f3e3e">Copyright © Hung-Ching Company 2012-2018.</div>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function imageGrow(id) {
            document.getElementById(id).classList.add('imageGrow');
        }

        function resetImage(id) {
            document.getElementById(id).classList.remove('imageGrow');
        }
    </script>
</body>

</html>
