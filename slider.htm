<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <h2 style="text-align:center">畫廊</h2>

    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="/environment/P1000900.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="/environment/P1000907.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="/environment/P1000892.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="/environment/P1000890.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="/environment/P1000894.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="/environment/P1000895.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="/environment/P1000900.jpg" style="width:100%" onclick="currentSlide(1)" alt="1">
            </div>
            <div class="column">
                <img class="demo cursor" src="/environment/P1000907.jpg" style="width:100%" onclick="currentSlide(2)" alt="2">
            </div>
            <div class="column">
                <img class="demo cursor" src="/environment/P1000892.jpg" style="width:100%" onclick="currentSlide(3)" alt="3">
            </div>
            <div class="column">
                <img class="demo cursor" src="/environment/P1000890.jpg" style="width:100%" onclick="currentSlide(4)" alt="4">
            </div>
            <div class="column">
                <img class="demo cursor" src="/environment/P1000894.jpg" style="width:100%" onclick="currentSlide(5)" alt="5">
            </div>
            <div class="column">
                <img class="demo cursor" src="/environment/P1000895.jpg" style="width:100%" onclick="currentSlide(6)" alt="6">
            </div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>

</html>
